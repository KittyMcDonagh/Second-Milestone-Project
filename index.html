<!DOCTYPE html>
<html lang="en">

<head>

    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDHHyac2SiOYPNYxXMK7rqJjnB8nCaaxE&callback=initMap"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />



    <link rel="shortcut icon" href="assets/images/dub-cape.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <title>SOUTH AFRICAN TRIP</title>

</head>

<body>

    <section class="container-fluid p-0">

        <!-- Show welcome message at the top of the page -->
        <header>
            <div class="row no-gutters">
                <div class="col-12 p-0">
                    <p class="welcome-style mb-0 text-center">
                        Welcome to My South African Trip web page! Click on the circle below to see where I'm going.
                        <span><i class="far fa-grin smile-style"></i></span>
                    </p>
                </div>
            </div>
        </header>

        <!-- First section shows overall Piechart and the Map -->

        <div class="row no-gutters">

            <!-- Display Piechart showing all details of the trip -->

            <div class="col-12 col-md-3 p-0 box-style text-center">
                <div>
                    <p class="p-style"><em>Overall Trip</em> - Click on this chart to reset all</p>
                </div>

                <div class="chart" id="overall-trip-chart"></div>

            </div>

            <!-- Display the Map here. The above Piechart will indicate what is shown on the map -->

            <div class="col-12 col-md-9 box-style">
                <div id="map"></div>
            </div>
        </div>

        <!-- Second section shows the types of lodgings stayed in and the details of these when selected -->

        <div class="row no-gutters">

            <!-- Display Piechart showing the types of lodgings stayed in -->

            <div class="col-12 col-md-3 p-0 box-style text-center text-style">
                <div>
                    <p class="p-style"><em>Lodgings</em> - Click on the Types</p>
                </div>
                <div class="chart" id="lodging-types-chart"></div>
            </div>

            <!-- Display details of the types of lodgings stayed in. The above Piechart will indicate the type -->

            <div class="col-12 col-md-9 box-style">
                <div id="show-lodgings"></div>
            </div>

        </div>

        <!-- Third section shows the types of Safaris and the details of these when selected -->

        <div class="row no-gutters">

            <!-- Display Piechart showing the types of Safaris -->

            <div class="col-12 col-md-3 p-0 box-style text-center text-style">
                <div>
                    <p class="p-style"><em>Safari</em> - Click on the Animals</p>
                </div>
                <div class="chart" id="safari-chart"></div>
            </div>

            <!-- Display details of the types of Safaris. The above Piechart will indicate the type shown -->

            <div class="col-12 col-md-9 box-style">
                <div id="show-safaris"></div>
            </div>
        </div>


        <!-- Fourth section shows the types of Sightseeing and the details of these when selected -->

        <div class="row no-gutters">

            <div class="col-12 col-md-3 p-0 box-style text-center text-style">
                <div>
                    <p class="p-style"><em>Sightseeing</em> - Click on the Types</p>
                </div>
                <div class="chart" id="sightseeing-chart"></div>
            </div>

            <!-- Display details of the types of Sightseeing. The above Piechart will indicate the type shown -->

            <div class="col-12 col-md-9 box-style">
                <div id="show-sightseeing"></div>
            </div>

        </div>

        <!-- FOOTER -->
        <footer class="footer-style">
            <div class="row no-gutters">
                <div class="col p-0">
                    <p class="footer-padding">My South African Trip</p>
                </div>
            </div>


        </footer>

    </section>

    <!-- Scripts for Google Maps -->

    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script src="assets/js/maps.js"></script>

    <!-- Script to create the piechart dashboard -->

    <script src="assets/js/dashboard.js"></script>

</body>

</html>
