<!DOCTYPE html>
<html lang="en">

<head>


    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9WcAVvxLiqeFJzcPccc9tSo0utW9BAIk&libraries=places&callback=initMap"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />



    <link rel="shortcut icon" href="assets/images/dub-cape.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <title>SOUTH AFRICAN TRIP</title>

</head>

<body>

    <section class="container-fluid p-0">

        <!-- Show welcome message at the top of the page. This is fixed -->
        <header>
            <div class="row no-gutters">
                <div class="col-12 p-0">
                    <p class="welcome-style mb-0 text-center fixed-top">
                        Welcome to My South African Trip web page!
                        <span><i class="far fa-grin smile-style"></i></span>
                    </p>
                </div>
            </div>
        </header>

        <!-- Main section contains Filter Piechart, Background Photo, Google Maps -->

        <main class="main-section">

            <div class="row no-gutters">

                <!-- Display Filter Piechart 3 major sections - Lodgings, Sight Seeing, Safari -->

                <div class="col-12 col-md-4 col-lg-3 col-xl-2 p-0 chart-box-style text-center set-position">
                    <!-- This div contain the svg (the filter piechart) -->
                    <div class="filter-piechart border-style " id="trip-filter"></div>
                </div>

                <!-- Display the Map here. The above Filter Piechart will indicate what is shown on the map -->
                <div class="col-12 col-md-8 col-lg-9 col-xl-10 border-style map-style set-position">
                    <div id="map"></div>
                </div>

            </div>

            <!-- Show background photo -->

            <div class="row no-gutters">
                <div class="col-12 bg-photo set-position"></div>
            </div>

        </main>

        <!-- FOOTER -->
        <footer class="footer-style set-position">
            <div class="row no-gutters">
                <div class="col p-0">
                    <p class="footer-padding">My South African Trip</p>
                </div>
            </div>
        </footer>

    </section>

    <!-- Scripts for Google Maps -->





    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script src="assets/js/dashboard.js"></script>
    <script src="assets/js/maps.js"></script>

    <!-- Script to create the piechart dashboard -->



</body>

</html>
