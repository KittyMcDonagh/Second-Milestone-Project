<!DOCTYPE html>
<html lang="en">

<head>



    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

    <link rel="shortcut icon" href="assets/images/dub-cape.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google maps would only load consistently for me when I added it to the beginining of this file and removed the 'async' -->
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9WcAVvxLiqeFJzcPccc9tSo0utW9BAIk&libraries=places&callback=initMap"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>



    <title>SOUTH AFRICAN TRIP</title>

</head>

<body>

    <section class="container-fluid p-0">

        <!-- Show welcome message at the top of the page. This is fixed -->
        <header>

            <nav class="navbar navbar-expand-md navbar-light navbar-style fixed-top">
                <a href="index.html" class="logo navbar-brand"></a>

                <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#collapseMenu" aria-controls="collapseMenu" aria-expanded="false" aria-label="toggle navigation"><span class="navbar-toggler-icon"></span></button>

                <div class="collapse navbar-collapse" id="collapseMenu">

                    <ul class="navbar-nav menu-padding">
                        <li class="active nav-item mr-2 home-icon"><a class="nav-link" href="index.html"><i class="fa fa-home" aria-hidden="true"></i></a></li>

                        <li id="lodgings-link" class="nav-item menu-nav-links text-uppercase"><a class="nav-link" href="#">LODGINGS </a></li>
                        <li id="safari-link" class="nav-item menu-nav-links text-uppercase"><a class="nav-link" href="#">SAFARI</a></li>
                        <li id="sightseeing-link" class="nav-item menu-nav-links text-uppercase"><a class="nav-link" href="#">SIGHT SEEING</a></li>
                    </ul>
                </div>

            </nav>

        </header>

        <!-- Main section contains Filter Piechart, Background Photo, Google Maps -->

        <main class="main-section">

            <div class="row no-gutters set-position border-setting">

                <!-- Display the Filter Piecharts for the 3 major sections - Lodgings, Sight Seeing, Safari -->

                <div class="col-12 col-md-4 col-lg-3 col-xl-2 p-0 chart-box-style text-center">

                    <!-- This div contain the svg (the Lodgings / Safari / Sightseeing Filter Piechart, 
                    depending on which heading is clicked in the navbar.) -->

                    <div class="row no-gutters">
                        <div class="col-12 p-0">
                            <div id="filter-piechart">
                                <p id="user-message" class="user-message-style"></p>
                            </div>
                        </div>
                    </div>


                </div>


                <!-- Display the Map here. The above Filter Piechart will indicate what is shown on the map -->
                <div class="col-12 col-md-8 col-lg-9 col-xl-10 map-style">
                    <div id="map"></div>
                </div>

            </div>

            <!-- Show background photo -->

            <div class="row no-gutters" id="photo">
                <div class="col-12 bg-photo set-position"></div>
            </div>

            <!-- show details of Lodgings, Safari, Sightseeing . . . -->

            <div class="row no-gutters">
                <div class="col-12 col-md-4">
                    <div class="col-12" id="lodgings-info"></div>
                    
                </div>
                <div class="col-12 col-md-4">
                    <div class="col-12" id="safari-info"></div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="col-12" id="sightseeing-info"></div>
                </div>
            </div>

        </main>

        <!-- FOOTER -->
        <footer class="footer-style set-position">
            <div class="row no-gutters">
                <div class="col p-0">
                    <p class="footer-padding">My South African Trip</p>
                </div>
            </div>
        </footer>

    </section>




    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous "></script>

    <!-- The main script for the Google api is loaded in head (see comments above). Other Scripts for Google Maps -->
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <!-- User interaction scripts are in this file. -->
    <script src="assets/js/dashboard.js"></script>

    <!-- Scripts to filter locations on Google maps are in this file -->

    <script src="assets/js/maps.js"></script>

</body>

</html>
